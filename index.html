<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Calculator App</h1>
    <h1 class="app">by Nathanphil-Z9 Bacay <i class="fa-duotone fa-solid fa-face-grin-stars fa-bounce ms-2" style="--fa-primary-color: gold; --fa-secondary-color: gold;"></i></h1><br>
    <form>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text" id="inputGroup-fnum">First Number</span>
                        <input type="number" class="form-control" id="fnum" name="fnum" aria-label="First Number" aria-describedby="inputGroup-fnum">
                    </div>
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text" id="inputGroup-snum">Second Number</span>
                        <input type="number" class="form-control" id="snum" name="snum" aria-label="Second Number" aria-describedby="inputGroup-snum">
                    </div>
                </div>
            </div>
            <p id="result"><i class="fa-solid fa-equals fa-beat fa-lg" style="color: #FFD43B;"></i></p>
            <button type="button" class="btn btn-outline-primary" id="add">Add</button>
            <button type="button" class="btn btn-outline-primary" id="subtract">Subtract</button>
            <button type="button" class="btn btn-outline-primary" id="multiply">Multiply</button>
            <button type="button" class="btn btn-outline-primary" id="divide">Divide</button>
    </form>

    <script>const result = document.getElementById("result");
        const add_button = document.getElementById("add");
        const subtract_button = document.getElementById("subtract");
        const multiply_button = document.getElementById("multiply");
        const divide_button = document.getElementById("divide");
        let answer = 0;

        add_button.addEventListener("click", (event) => {
            event.preventDefault();

            const first_number = document.getElementById("fnum").value;
            const second_number = document.getElementById("snum").value;

            answer = Number(first_number) + Number(second_number);
            console.log(answer);
            result.textContent = answer;

        });

        subtract_button.addEventListener("click", (event) => {
            event.preventDefault();

            const first_number = document.getElementById("fnum").value;
            const second_number = document.getElementById("snum").value;

            answer = Number(first_number) - Number(second_number);
            console.log(answer);
            result.textContent = answer;


        });

        multiply_button.addEventListener("click", (event) => {
            event.preventDefault();

            const first_number = document.getElementById("fnum").value;
            const second_number = document.getElementById("snum").value;

            answer = Number(first_number) * Number(second_number);
            console.log(answer);
            result.textContent = answer;


        });

        divide_button.addEventListener("click", (event) => {
            event.preventDefault();

            const first_number = document.getElementById("fnum").value;
            const second_number = document.getElementById("snum").value;

            answer = Number(first_number) / Number(second_number);
            console.log(answer);
            result.textContent = answer;


        });</script>
</body>
</html>
